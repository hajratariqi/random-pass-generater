<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        :root {
            --primary-color: #000;
            --secondary-color: #ffff;
            --text-color: #333;
            --border-color: #e1e4e8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            text-align: center;
        }

        .pass-box {
            position: relative;
            margin-bottom: 1rem;
        }

        #pass {
            width: 86%;
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            font-size: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        #pass:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .pass-box img {
            position: absolute;
            top: 50%;
            right: 0.75rem;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px;
            height: 24px;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        #weekPass {
          gap: 0.5rem;
          display: flex;
          align-items: center;
          font-size: 0.875rem;
        }

        .copy-btn {
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: var(--primary-color);
            /* color: white; */
            background-color: white;
            border: 1px solid #dadada;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .copy-btn img {
            width: 16px;
            height: 16px;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 1rem;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .length-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .length-display p {
            font-size: 0.875rem;
            color: var(--text-color);
        }

        .select-char {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .select-char div {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            color: var(--text-color);
        }

        input[type="checkbox"] {
            accent-color: var(--primary-color);
        }

        .generatePass {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            transition: background-color 0.3s ease;
        }
        .filedImg {
            width: 16px;
            height: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="pass-box">
            <input type="text" id="pass" readonly placeholder="Generated Password">
            <img src="./eye-open.svg" width="24" onclick="showPass(this)" alt="Toggle password visibility">
        </div>

        <div class="row">
            <p id="weekPass"></p>
            <button class="copy-btn" id="copyButton" onclick="copyPass(this)"><img src="./copy.png" width="20px" alt="copy icon">copy</button>

        </div>

        <input type="range" min="4" max="32" id="range" value="12" oninput="updateLength(this.value)">

        <div class="options">
            <div class="length-display">
                <p>Password Length: <span id="length">12</span></p>
            </div>

            <div class="select-char">
                <div>
                    <input type="checkbox" id="capitalLetters" value="capitalLetters" checked />
                    <label for="capitalLetters">A-Z</label>
                </div>

                <div>
                    <input type="checkbox" id="smallLetters" value="smallLetters" checked />
                    <label for="smallLetters">a-z</label>
                </div>

                <div>
                    <input type="checkbox" id="numbers" value="numbers" checked />
                    <label for="numbers">0-9</label>
                </div>

                <div>
                    <input type="checkbox" id="specialCharacters" value="specialCharacters" />
                    <label for="specialCharacters">@#$</label>
                </div>
            </div>
        </div>

        <button class="generatePass" onclick="randomPasswordGenerator()">Generate Password</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
